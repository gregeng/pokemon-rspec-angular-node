<div class="modal fade" id="pokemonForm" tabindex="-1" role="dialog" aria-labelledby="pokemonForm">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Catch a Pokemon</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="pokemonForm">
          <div class="form_group">
            <label>
              Name
              <input type="text" class="form-control" id="name-field" placeholder="" formControlName="name">
            </label>
          </div>
          <div class="form_group">
            <label>
              Element Type
              <input type="text" class="form-control" id="element-type-field" placeholder="" formControlName="elementType">
            </label>
          </div>
          <div class="form_group">
            <label>
              Age
              <input type="number" class="form-control" id="age-field" placeholder="" formControlName="age">
            </label>
          </div>
          <div class="form_group">
            <label>
              Sex
              <input type="text" class="form-control" id="sex-field" placeholder="" formControlName="sex">
            </label>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="submitForm()" [disabled]="pokemonForm.invalid">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
